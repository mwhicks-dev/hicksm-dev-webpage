<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/body.css">
    <title>Mason's Portfolio Site | Nick</title>
</head>
<body ng-app="portfolioSite">
    <div layout:fragment="content">

        <script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
        <script type="text/javascript" src="../header.js"></script>
        <script type="text/javascript" src="./nick.js"></script>

        <div class="header" ng-controller="headerCtrl">
            <ul class="nav-menu">
                <li class="nav-link" ng-repeat="(title, href) in nav_menu_components track by $index"><a href="{{href}}">{{title}}</a></li>
            </ul>
            <h1>{{title}}</h1>
        </div>
        <div class="body" ng-controller="nickCtrl">
            <div class="nick-body-media">
                <img src="nick.jpg" alt="A picture of my buddy Nick">
            </div>
        </div>
    </div>
</body>
</html>
