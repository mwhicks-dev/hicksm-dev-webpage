<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="body.css">
    <title>Mason's Portfolio Site | Resume</title>
</head>
<body ng-app="portfolioSite">
    <div layout:fragment="content">

        <!-- Scripts -->
        <script	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
        <script type="text/javascript" src="header.js"></script>
        <script type="text/javascript" src="resume.js"></script>

        <div class="header" ng-controller="headerCtrl">

            <!-- Header -->
            <ul class="nav-menu">
                <li class="nav-link" ng-repeat="(title, href) in nav_menu_components track by $index"><a href="{{href}}">{{title}}</a></li>
            </ul>
            <h1>{{title}}</h1>

        </div>

        <div class="body" ng-controller="resumeCtrl">

            <!-- Body -->
            <p>The most recent version of my resume.</p>
            <object
                data="resume.pdf" type="application/pdf"
                width="100%" height="800px">
                <p>Unable to load PDF.</p>
            </object>

        </div>

    </div>
</body>
</html>
